{% extends "../layout.html" %}
{% load staticfiles %}
{% block title %} 나는 뉴 {% endblock %}

<body>
{% block contents %} 
  <div class="container" style="text-align:center; margin-top:5%;">
    <form action="{% url 'create' %}">
      <div class="form-group">
        <label for="exampleInputEmail1">제목</label>
        <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="제목을 입력하세요.">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="내용을 입력하세요."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">작성하기</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-light">돌아가기</a>
  </div>
{% endblock %}
</body>
